<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        main{
            text-align: center;
            background-color: grey;
            margin: auto;
            width: 500px;
            height: 500px;
        }
        h1{
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <main>
    <h1>Site de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    </main>

    <script>
        function calcular(){
            var txtv = window.document.querySelector("input#txtvel")
            var res = window.document.querySelector("div#res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong> ${vel}km/hr</strong></p>`

            
            if (vel > 60){
                res.innerHTML +=(`Sua velocidade é ${vel}km/hr, Você será <strong> MULTADO </strong> por excesso de velocidade!!`)
            res.innerHTML += `<p> Dirija sempre com cinto de segunrança!!!</p>`//+= de concatenação, uma string
            }
        }

    </script>
</body>
</html>
